<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Web Components</title>
		<script src="tooltip.js"></script>
		<script src="confirm-link.js"></script>
		<script src="toggle-button.js"></script>
		<style>
			* { font-family: 'Helvetica'; font-weight: 400; }
			hr { margin: 2em 0; }
		</style>
	</head>
	<body>
		<h1>Web Components</h1>

		<h2>Module 1</h2>
		<p><jc-tooltip>Default</jc-tooltip></p>
		<p><jc-tooltip text="This is my text attribute">Slotted</jc-tooltip></p>
		<p><a is="jc-confirm-link" href="https://www.google.com">Confirm Link</a></p>
		
		<hr />

		<h2>Assignment 1 - Toggle Button</h2>
		<toggle-button is-visible="true">Visible on page load</toggle-button>
		<toggle-button>Hidden on page load</toggle-button>
		
		<hr />

	</body>
</html>
